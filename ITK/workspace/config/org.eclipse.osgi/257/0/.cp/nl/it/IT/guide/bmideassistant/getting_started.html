    <div class="contentHead">Getting Started</div>
	<div class="contentBody">
	    <p>To get started you will need to create a Template Project. A template project is used to organize all of your extensions that you create. 
		This template can be deployed to any Teamcenter database for testing or production usage.</p>
	    <p>Learn more about developing extensions in a template and testing. <a href='javascript:executeCommand("showlink(link=com.teamcenter.bmide.helpguide/guide/developing_extensions_and_testing.html)")'>Read More...</a></p>
		<p class="barSeparator"></p>
		<p>1) First you must create a standard BMIDE Template project as a container for your extensions. If you already have a template project, you can skip this step.</p>
	    <p><button onClick='executeCommand("org.eclipse.ui.newWizard(newWizardId=com.teamcenter.bmide.server.ui.internal.wizards.NewExternalFileRepositoryProjectWizard)")'>Create</button> <a href='javascript:executeCommand("showlink(link=com.teamcenter.bmide.helpguide/guide/CreatingAFileRepositoryProject.html)")'>Read More...</a></p>
		<p>2) After your template has been deployed to a production environment, you may want to make live updates to LOVs and other rules while users are logged into the system. 
		Follow this step to configure the BMIDE to help you edit these rules.</p>
	    <p><button onClick='executeCommand("org.eclipse.ui.newWizard(newWizardId=com.teamcenter.bmide.server.ui.internal.wizards.NewOperationalDataProjectWizard)")'>Create</button> <a href='javascript:executeCommand("showlink(link=com.teamcenter.bmide.helpguide/guide/create_operational_data_template_project.html)")'>Read More...</a></p>
