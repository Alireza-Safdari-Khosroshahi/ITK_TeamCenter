	<div class="maincontent">
    <div class="contentHead">Deploy</div>
	<div class="contentBody">
	    <p>A deploy is used to push your template and the encapsulated extensions to a Teamcenter database. The best practice is to first validate your extensions by deploying 
		to a test environment. <a href='javascript:executeCommand("showlink(link=com.teamcenter.bmide.helpguide/guide/developing_extensions_and_testing.html)")'>Read More...</a></p>	    
		<p class="barSeparator"></p>
		<p class="myHead">Deploy to Test Environment</p>
		<p>If you are deploying to a test environment, you can perform a Live Deploy directly to your Teamcenter environment. Or you can package your template and deploy using TEM. <a href='javascript:executeCommand("showlink(link=com.teamcenter.bmide.helpguide/guide/InstallCustomSolution.html)")'>Read More...</a></p>
	    <p><button onClick='javascript:executeCommand("org.eclipse.ui.newWizard(newWizardId=com.teamcenter.bmide.server.ui.internal.wizards.NewTcDeploymentWizard)")'>Live Deploy</button> <a href='javascript:executeCommand("showlink(link=com.teamcenter.bmide.helpguide/guide/DeployingToTheServer.html)")'>Read More...</a></p>
		<p><button onClick='javascript:executeCommand("org.eclipse.ui.newWizard(newWizardId=com.teamcenter.bmide.server.ui.internal.wizards.TcPackagingWizard)")'>Package</button> <a href='javascript:executeCommand("showlink(link=com.teamcenter.bmide.helpguide/guide/PackagingCustomizations.html)")'>Read More...</a></p>
		<p class="barSeparator"></p>
		<p class="myHead">Deploy to Production Environment</p>
		<p>If you are deploying to a production environment, package your template and deploy using TEM. <a href='javascript:executeCommand("showlink(link=com.teamcenter.bmide.helpguide/guide/InstallCustomSolution.html)")'>Read more about deploying with TEM...</a></p>
	    <p><button onClick='javascript:executeCommand("org.eclipse.ui.newWizard(newWizardId=com.teamcenter.bmide.server.ui.internal.wizards.TcPackagingWizard)")'>Package</button> <a href='javascript:executeCommand("showlink(link=com.teamcenter.bmide.helpguide/guide/PackagingCustomizations.html)")'>Read More...</a></p>
		 
	</div>
